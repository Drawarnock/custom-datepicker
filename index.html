<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>datePicker</title>
    <link href="css/fontello.css" rel="stylesheet">
    <link href="css/kwdatepicker.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&amp;subset=latin-ext" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/kwDatePicker.js"></script>
</head>
<body>  
   <div class="wrapper">
       <h1 style="text-align:center;">Custom datepicker(polish)</h1>
       <div class="input__container">
          <form method="get">
				<label class="label__date" for="datePicker2">Wybierz datę: </label>
				<input type="text" id="datePicker1" name="date">
				<input class="btn" type="submit" value=" wyślij" name="submit">
          </form>
       </div>
	</div>
		
	<div class="wrapper">
      <h1 style="text-align:center;">Custom datepicker(english)</h1>
      <div class="input__container">
          <form method="get">
				<label class="label__date" for="datePicker3">Choose date: </label>
				<input type="text" id="datePicker2" name="date">
				<input class="btn" type="submit" value=" wyślij" name="submit">
          </form>
		</div>
    </div>
	
	<script src="js/main.js"></script>
</body>
</html>
